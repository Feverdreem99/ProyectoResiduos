<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de ICA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .result-cell {
      text-align: center;
      font-weight: bold;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">CALCULADORA DE ICA</h1>
    <form id="calculationForm">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Input</th>
            <th>Parametro</th>
            <th>Resultado</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="number" id="x1" class="form-control" placeholder="Enter X1"></td>
            <td>Coliformes fecales (NMP/100 mL)</td>
            <td id="result1"></td>
          </tr>
          <tr>
            <td><input type="number" id="x2" class="form-control" placeholder="Enter X2"></td>
            <td>pH</td>
            <td id="result2"></td>
          </tr>
          <tr>
            <td><input type="number" id="x3" class="form-control" placeholder="Enter X3"></td>
            <td>DBO5 (mg/L)</td>
            <td id="result3"></td>
          </tr>
          <tr>
            <td><input type="number" id="x4" class="form-control" placeholder="Enter X4"></td>
            <td>Nitratos (mg/L)</td>
            <td id="result4"></td>
          </tr>
          <tr>
            <td><input type="number" id="x5" class="form-control" placeholder="Enter X5"></td>
            <td>Fosfatos (mg/L)</td>
            <td id="result5"></td>
          </tr>
          <tr>
            <td><input type="number" id="x6" class="form-control" placeholder="Enter X6"></td>
            <td>Temperatura (Â°C)</td>
            <td id="result6"></td>
          </tr>
          <tr>
            <td><input type="number" id="x7" class="form-control" placeholder="Enter X7"></td>
            <td>Turbidez (NTU)</td>
            <td id="result7"></td>
          </tr>
          <tr>
            <td><input type="number" id="x8" class="form-control" placeholder="Enter X8"></td>
            <td>Solidos disueltos totales (mg/L)</td>
            <td id="result8"></td>
          </tr>
          <tr>
            <td><input type="number" id="x9" class="form-control" placeholder="Enter X9"></td>
            <td>Oxigeno disuelto (% sat OD)</td>
            <td id="result9"></td>
          </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-primary mt-3" onclick="calculateResults()">Calcular</button>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resultModalLabel">Resultados</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="totalResultText"></p>
          <table class="table">
            <tr id="ratingRow" class="result-cell"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
